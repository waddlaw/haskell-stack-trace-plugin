name: cabal

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ '*' ]

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        ghc: ["8.6", "8.8", "8.10", "9.4", "9.6", "9.8", "9.12"]
        cabal: ["3.12"]
        cache-version: ["2025-01-01"]

    steps:
    - uses: actions/checkout@v2
    - uses: haskell-actions/setup@v2
      with:
        ghc-version: ${{ matrix.ghc }}
        cabal-version: ${{ matrix.cabal }}

    - name: Cache ~/.cabal/store
      uses: actions/cache@v3
      with:
        path: |
          ~/.cabal/store
          dist-newstyle
        key: ${{ runner.os }}-${{ matrix.ghc }}-${{ matrix.cache-version }}-cabal

    - name: Install dependencies
      run: |
        cabal update
        cabal configure --disable-optimization --enable-tests --write-ghc-environment-files=always -j2
        cabal build --only-dependencies

    - name: Build & Test
      run: |
        cabal build --flag dev
        cabal test --flag dev
